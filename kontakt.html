<!-- content -->
<div class="container content">
    <div class="jumbotron jumbotron-fluid ce_teaser">
        <div class="container">
            <h1>Ihr Kontakt zu Blizzard</h1>
            <div class="subheader">
                Senden Sie uns gerne Ihre Fragen und Anregungen
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid form">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label">Vorname<span class="required">*</span></label>
                    <input required="required" class="form-control" type="text" name="firstname" value="">
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label">Nachname<span class="required">*</span></label>
                    <input required="required" class="form-control" type="text" name="lastname" value="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label">E-mail<span class="required">*</span></label>
                    <input required="required" class="form-control" type="text" name="lastname" value="">
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label">Telefon<span class="required">*</span></label>
                    <input placeholder="(optional)" required="required" class="form-control" type="text" name="lastname" value="">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Ihre Nachricht<span class="required">*</span></label>
            <div class="input">
                <textarea required="required" class="xxlarge form-control" style="height: 200px;"></textarea>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" value="1">
            Absenden
        </button>
    </div>
</div>
