<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Site</title>

    <link href="sites/basic/css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="jumbotron jumbotron-fluid navigation">
    <div class="navWrapper">
        <div class="container">

            <!--nav-->
            <div class="row nav">
                <div class="col-md-3 nav-icon">
                    <a href="#">
                        <img src="sites/basic/pix/logo/destiny_2.png" title="destiny 2" alt="destiny 2" width="75"/>
                    </a>
                </div>
                <div class="col-md-3 nav-icon">
                    <a href="#">
                        <img src="sites/basic/pix/logo/overwatch.png" title="overwatch" alt="overwatch" width="75"/>
                    </a>
                </div>
                <div class="col-md-3 nav-icon">
                    <a href="#">
                        <img src="sites/basic/pix/logo/heroes_of_the_storm.png" title="heros of the storm" alt="heros of the storm" width="75"/>
                    </a>
                </div>
                <div class="col-md-3 nav-icon">
                    <a href="#">
                        <img src="sites/basic/pix/logo/half_life_3.png" title="half life 2" alt="half life 2" width="75"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Slider -->
<div class="jumbotron jumbotron-fluid slider">
    <div class="container">
        <div id="owl-demo" class="owl-carousel owl-theme">
            <div class="item">
                <img src="sites/basic/pix/wallpaper/destiny_2_wallpaper.jpg" title="destiny 2 wallpaper" alt="destiny 2 wallpaper">
            </div>
            <div class="item">
                <img src="sites/basic/pix/wallpaper/overwatch_wallpaper.jpg" title="overwatch wallpaper" alt="">
            </div>
            <div class="item">
                <img src="sites/basic/pix/wallpaper/hero_of_the_storm_wallpaper.jpg" title="heros of the storm wallpaper" alt="">
            </div>
            <div class="item">
                <img src="sites/basic/pix/wallpaper/half_life_3_wallpaper.jpg" title="half life 3 wallpaper" alt="">
            </div>
        </div>
    </div>
</div>

<div class="footer">

</div>

<!--include js-->
<script src="sites/basic/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="sites/basic/node_modules/owl.carousel/src/js/owl.carousel.js" type="text/javascript"></script>
<script src="sites/basic/node_modules/owl.carousel/src/js/owl.navigation.js" type="text/javascript"></script>
<script src="sites/basic/node_modules/owl.carousel/src/js/owl.autoplay.js" type="text/javascript"></script>
<script src="sites/basic/js/jslib.js" type="text/javascript"></script>

</body>
</html>
