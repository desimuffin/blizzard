<div class="row">
    <div class="col-md-12">
        <div class="alert alert-danger" *ngIf="addError">
            {{errMsg}}
        </div>
        <div class="alert alert-success" *ngIf="success">
            {{successMsg}}
        </div>
        <form [formGroup]="addRoomForm">
            <div class="form-group row">
                <label class="col-md-2 col-form-label">
                    Name:
                </label>
                <div class="col-md-10">
                    <input class="form-control" formControlName="name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">
                    Password:
                </label>
                <div class="col-md-10">
                    <input class="form-control" formControlName="password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">
                    Image:
                </label>
                <div class="col-md-10">
                    <input class="form-control" formControlName="imgURL">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 offset-md-2 text-right">
                    <button class="btn btn-primary" (click)="createRoom()">Add Room</button>
                </div>
            </div>
        </form>
    </div>
</div>
